<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidos Shanghai's video mask</title>
</head>
<body>
    <header class="c-header-home">
        <div class="o-container -border">
            <div class="c-header-home_background o-ratio u-16:9 -no-overflow">
                <div class="c-header-home_image">
                    <div class="c-gl-image" gl-image-factor="1" data-gl-image-mask-src="./mask.jpg">
                        <div class="c-gl-image_wrap" data-gl-image="wrap">
                            <canvas></canvas>
                        </div>
                        <video src="https://www.eidosshanghai.com/wp-content/uploads/2022/08/homepage-reel-2022.mp4" autoplay muted loop playisinline="true" role="presentation" data-gl-image="media"></video>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
